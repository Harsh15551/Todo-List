<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
   
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="" class="task">
        <input type="text" name="todo" class="todoValue" placeholder="Enter your todo task">
        <br>
        <button name="add" class="add">Add</button>
    </form>
    <div class="todoLists">
        <ol id="todoList"></ol>
    </div>

    <script src="index.js"></script>
</body>
</html>
